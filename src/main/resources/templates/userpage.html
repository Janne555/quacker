<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Userpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <h4>This is the page for user: <span th:text="${user.getName()}">username</span></h4>
        </div>
        <div class="row">
            <p>Contact email: <span th:text="${user.getEmail()}">email</span></p>
        </div>
        <div class="row">
            <a th:href="'mailto:' + ${user.getEmail()}">Send email </a>
        </div>

        <div th:if="${profilePhotoUrl != null}" class="card" style="height: 100px; width: 100px; margin-bottom: 1rem">
            <img class="card-img-top" th:src="${profilePhotoUrl}" alt="profile photo"/>
        </div>


    </div>

    <div class="row">
        Latest quacks posted by <span th:text="${user.getName()}">username</span>:
    </div>

    <div class="row">
        <div class="panel-group">
            <div class="panel panel-default" th:each="quack : ${userquacks}">
                <div class="panel-heading">
                    <span th:text="${quack.getFormattedDate()}">dateposted</span>
                    <b><span th:text="${quack.poster.getName()}">poster</span></b>
                </div>
                <div class="panel-body">
                    <span th:text="${quack.getQuackMessage()}">message</span>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
