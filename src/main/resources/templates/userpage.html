<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Userpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>
<body>
<div class="container">
    <div class="jumbotron">
        This is the page for user: <span th:text="${user.getName()}">username</span>


    <div th:if="${profilePhotoUrl != null}" class="card" style="height: 100px; width: 100px; margin-bottom: 1rem">
        <img class="card-img-top" th:src="${profilePhotoUrl}" alt="profile photo"/>
    </div>


    </div>
</div>
</body>
