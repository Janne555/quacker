<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head">
</head>
<body>

<div th:replace="fragments/common :: headernotin"></div>
    
<div class="container con2">
<form action="#" th:action="@{/login}"
      method="POST">


    
    <div class="form-group">
    <label for="username" th:text="#{username}">Username:</label>
    <input type="text" class="form-control" name="username" id="username" th:placeholder="#{enter_username}">
    </div>   
    
    <div class="form-group">
    <label for="password" th:text="#{password}">Password</label>:
    <input type="password" class="form-control" name="password" id="password" th:placeholder="#{enter_password}">
    </div> 
    
    <input class="btn btn-primary btn-lg btn-block" type="submit" th:value="#{sign_in}">

    <div th:if="${loginError != null}">
        <span class="error" th:text="${loginError}"></span>
    </div>

    
<p> </p>
<p style=" font-weight: bold">OR</p>
    
<a class="btn btn-secondary btn-lg btn-block register" href="/register" role="button" th:text="#{register}">Register</a>

</form>
</div>
<div th:replace="fragments/common :: footer"></div>
</body>
</html>
